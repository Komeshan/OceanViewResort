<!DOCTYPE html>
<html>
<head>
    <title>Make Reservation - Ocean View Resort</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
        function setMinDates() {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("checkIn").min = today;
            document.getElementById("checkOut").min = today;
        }

        function updateCheckoutMin() {
            let checkInDate = document.getElementById("checkIn").value;
            if (checkInDate) {
                document.getElementById("checkOut").min = checkInDate;
            }
        }
    </script>
</head>
<body onload="setMinDates()">

<header>
    <h1>Ocean View Resort</h1>
</header>

<div class="container">
    <div class="card">

        <a href="ViewReservationsServlet" class="back-btn">Back to Reservations</a>


        <h2>Make a New Reservation</h2>
        <form action="ReservationServlet" method="post">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Guest Name" required>

            <label>Address:</label>
            <input type="text" name="address" placeholder="Address" required>

            <label>Contact:</label>
            <input type="text" name="contact" placeholder="Phone or Email" required>

            <label>Room Type:</label>
            <select name="room" required>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select>

            <label>Check-In:</label>
            <input type="date" name="in" id="checkIn" onchange="updateCheckoutMin()" required>

            <label>Check-Out:</label>
            <input type="date" name="out" id="checkOut" required>

            <input type="submit" value="Reserve">
        </form>
    </div>
</div>

</body>
</html>
